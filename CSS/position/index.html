<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="static">
        <H1>positoin: static;</H1>
        <p>This is a para</p>
        <h2>This is a Heading</h2>
        <p>This is second para</p>
        <h2>Second Heading</h2>
    </div>
    <div class="relative">
        <H1 class="rel">position: relative;</H1>
        <p class="rel">This is a para</p>
        <h2 class="rel">This is a Heading</h2>
        <p class="rel">This is second para</p>
        <h2 class="rel">Second Heading</h2>
    </div>
    <div class="absolute">
        <H1 class="abs">Position: absolute;</H1>
        <p class="abs">This is a para</p>
        <h2 class="abs">This is a Heading</h2>
        <p class="abs">This is second para</p>
        <h2 class="abs">Second Heading</h2>
    </div>
 
</body>

</html>
